[package]
name = "simplereading"
version = "0.9.6"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
hyper = { version = "0.14", features = ["server", "client", "http1", "http2"] }
tokio = { version = "1", features = ["rt-multi-thread", "net", "macros", "process"] }
url = "2.2"
flate2 = "1"
brotli2 = "0.3"
lazy_static = "1.4"
unicase = "2.6"
html5ever = "0.26"
regex = "1"
kuchiki = "0.8"
log = "0.4"
readability = { git = "https://github.com/lucifer9/readability", default-features = false }
encoding = "0.2"
hyper-tls = "0.5"
anyhow = "1.0"
chrono = {version = "0.4", default-features = false, features=["clock"]}
libm = "0.2"